<!-- templates/login.html -->

{{template "header.html" .}}
<section class="section">
  <div class="columns">
    <div class="column"></div>
    <div class="column is-one-third">

      <form action="/api/v1/auth/login" method="post">

        <div class="container" style="border: 1px solid lightgray; border-radius: 3px;padding: 15px;">

          {{if .content}}
          <div class="notification is-danger is-light">
            {{.content}}
          </div>

          {{end}}

          <div class="field">
            <label class="label">Username</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter Username" name="username" required>
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="password" placeholder="Enter Password" name="password" required>
            </div>
          </div>

          <div class="field">
            <button class="button is-link">Submit</button>
          </div>

        </div>
      </form>
    </div>
    <div class="column"></div>
  </div>
</section>
{{template "footer.html"}}
